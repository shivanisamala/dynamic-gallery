<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4 class="text-center">Project Gallery</h4>
        <ul id="project-list" class="list-group">
            <!-- Task titles will be populated here -->
        </ul>
    </div>

    <div class="content">
        <h2 id="project-title">Select a Task</h2>
        <div id="project-details">
            <!-- Project details will be shown here -->
        </div>
    </div>

    <script>
        // Array of task data
        const tasks = [
            { "title": "Task 1", "details": "Details of Task 1" },
            { "title": "Task 2", "details": "Details of Task 2" },
            { "title": "Task 3", "details": "Details of Task 3" },
            { "title": "Task 4", "details": "Details of Task 4" },
            { "title": "Task 5", "details": "Details of Task 5" },
            { "title": "Task 6", "details": "Details of Task 6" },
            { "title": "Task 7", "details": "Details of Task 7" },
            { "title": "Task 8", "details": "Details of Task 8" },
            { "title": "Task 9", "details": "Details of Task 9" },
            { "title": "Task 10", "details": "Details of Task 10" },
            { "title": "Task 11", "details": "Details of Task 11" },
            { "title": "Task 12", "details": "Details of Task 12" }
        ];

        // Populate the sidebar with task titles
        const projectList = document.getElementById('project-list');
        tasks.forEach((task, index) => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerText = task.title;
            li.onclick = () => displayProject(index);
            projectList.appendChild(li);
        });

        // Display selected task details
        function displayProject(index) {
            const projectTitle = document.getElementById('project-title');
            const projectDetails = document.getElementById('project-details');

            projectTitle.innerText = tasks[index].title;
            projectDetails.innerText = tasks[index].details;
        }
    </script>

</body>
</html>
